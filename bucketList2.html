<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Bucket List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1>My Personal Bucket List</h1>
    <p>Dream Big, Achieve Bigger!</p>
  </header>

  <!-- Main Content -->
  <main class="container">
    <section class="bucket-list">
      <h2>Things I Want to Achieve</h2>
      <ul class="list">
        <li class="completed"><i class="fa fa-check-circle"></i> Travel to Japan</li>
        <li><i class="fa fa-star"></i> Learn to play the guitar</li>
        <li><i class="fa fa-star"></i> Go skydiving</li>
        <li><i class="fa fa-star"></i> Write a book</li>
        <li class="completed"><i class="fa fa-check-circle"></i> Run a marathon</li>
      </ul>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2025 My Bucket List | Designed with ❤️</p>
  </footer>
</body>
</html>
