<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bucket List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Bucket List</h1>
    </header>
    <main>
        <ul id="bucketList">
            <li>
                <img src="images/paris.jpg" alt="Travel to Paris" class="bucket-image">
                <span>Travel to Paris</span>
            </li>
            <li>
                <img src="images/guitar.jpg" alt="Learn to play the guitar" class="bucket-image">
                <span>Learn to play the guitar</span>
            </li>
            <li>
                <img src="images/skydiving.jpg" alt="Go skydiving" class="bucket-image">
                <span>Go skydiving</span>
            </li>
            <li>
                <img src="images/book.jpg" alt="Write a book" class="bucket-image">
                <span>Write a book</span>
            </li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 My Bucket List</p>
    </footer>
</body>
</html>
